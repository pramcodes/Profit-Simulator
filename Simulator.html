<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .input-container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-container h2 {
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .result-container {
            display: none;
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .result-container h2 {
            color: #333;
        }
    </style>
</head>
<body>

<div class="input-container">
    <h2>Product Information</h2>
    <form id="productForm">
        <div class="form-group">
            <label for="uptakeCost">Uptake Cost:</label>
            <input type="number" id="uptakeCost" name="uptakeCost" required>
        </div>
        <div class="form-group">
            <label for="productDescription">Product Description:</label>
            <textarea id="productDescription" name="productDescription" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="predictedRevenue">Predicted Revenue:</label>
            <input type="number" id="predictedRevenue" name="predictedRevenue" required>
        </div>
        <div class="form-group">
            <button type="button" onclick="simulateProduct()">Simulate</button>
        </div>
    </form>
</div>

<div id="result" class="result-container">
    <h2>Simulation Result</h2>
    <p id="profitability"></p>
</div>

<script>
    function simulateProduct() {
        // Basic simulation logic (replace with actual simulation logic)
        var uptakeCost = parseFloat(document.getElementById("uptakeCost").value);
        var predictedRevenue = parseFloat(document.getElementById("predictedRevenue").value);

        // Perform your simulation calculations here
        // For example, you can compare uptakeCost and predictedRevenue to determine profitability

        // Display the result
        var resultContainer = document.getElementById("result");
        var profitabilityElement = document.getElementById("profitability");

        // Replace this with your actual profitability calculation logic
        if (uptakeCost < predictedRevenue) {
            profitabilityElement.textContent = "The product is predicted to be profitable.";
        } else {
            profitabilityElement.textContent = "The product is predicted to be unprofitable.";
        }

        // Show the result container
        resultContainer.style.display = "block";
    }
</script>

</body>
</html>
